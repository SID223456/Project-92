<!DOCTYPE html>
<html>
  <head>
    <title>Quizzz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game_login.css" />
  </head>
  <body id="main">
    <h4 id="player_1_name"></h4>
    <span id="player_1_score"></span>
    <br />
    <h4 id="player_2_name"></h4>
    <span id="player_2_score"></span>
    <div class="container">
      <center>
        <h2 style="color: white">Math Quizzz!</h2>
        <h3 id="player_questions"></h3>
        <h3 id="player_answers"></h3>
        <div id="output" class="col-lg-6"></div>
        <br />
        <br />
        <label><b style="color: red">Lets do it</b></label>
        <h3>Enter Number 1</h3>
        <input
          type="text"
          id="number1"
          placeholder="enter no 1"
          class="form-control"
        />
        <br />
        <h3>Enter Number 2</h3>
        <input
          type="text"
          id="number2"
          placeholder="enter no 2"
          class="form-control"
        />
        <br />
        <button class="btn btn-success" onclick="submit()" style="width: 30%">
          Submit
        </button>
      </center>
    </div>

    <script src="game_page.js"></script>
  </body>
</html>
